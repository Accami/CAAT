    <title>CAAT example: CAAT.Font + CAAT.TextActor</title>

    <link rel="stylesheet" href="../style/demo.css">
    <link href='http://fonts.googleapis.com/css?family=Fresca|Baumans|Righteous|Voltaire' rel='stylesheet' type='text/css'>
</head>
<body>

<div style="font-family: 'Baumans';">&nbsp;</div>
<div style="font-family: 'Fresca';">&nbsp;</div>
<div style="font-family: 'Righteous';">&nbsp;</div>
<div style="font-family: 'Voltaire';">&nbsp;</div>


<div id="page">
    <div id="header">
        <div style="text-align: center;">

        </div>
    </div>

    <div id="content">
        <div id="menu">

        </div>
        <div id="experiment">
            <div style="text-align:center">
                <h1>CAAT.Font</h1>
            </div>
            <div id="experiment-holder">
            </div>
            <div id="experiment-description">
                <div>
                    <p>Controls:</p>
                    <ul>
                        <li>Drag path handles.</li>
                    </ul>
                </div>
                <div>
                    <p>
                        This demo features the following elements:
                    </p>
                    <ul>
                        <li>Creating a CAAT.Font object.
                        <li>Make google fonts load and usable in a canvas
                        <li>Use CAAT.Font with CAAT.TextActor</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="../menu/menu.js"></script>

    (function() {
        /**
         * Startup it all up when the document is ready.
         * Change for your favorite frameworks initialization code.
         */
        window.addEventListener(
                'load',
                function() {

                    // BUGBUG
                    // wait some time for browser to load fonts.
                    setTimeout(
                        function() {
                            CAAT.modules.initialization.init(
                                    800, 500,
                                    'experiment-holder',
                                    [],
                                    textOnPath )
                        },
                        500 );
                },
                false);

        function textOnPath(director) {


            var scene = director.createScene();

            var gradient = director.crc.createLinearGradient(0, -30, 0, 100);
            gradient.addColorStop(0, '#ff0');
            gradient.addColorStop(0.5, '#f00');
            gradient.addColorStop(1, 'blue');

            var font_baumans= new CAAT.Font().
                setFont('"Baumans"').
                setFontSize(100,"px").
                setFillStyle( gradient ).
                setStrokeStyle('#bbb').
                setStrokeSize(.5).
                createDefault(2);

            var t0= new CAAT.TextActor().setFont(font_baumans).setLocation(10,10).setText("Baumans");
console.log("baumans");

            var font_fresca= new CAAT.Font().
                setFont('"Fresca"').
                setFontSize(100,"px").
                setFillStyle( gradient ).
                setStrokeStyle('#bbb').
                setStrokeSize(.5).
                createDefault(2);

            var t1= new CAAT.TextActor().setFont(font_fresca).setLocation(10,100).setText("Fresca");
console.log("fresca");

            var font_righteous= new CAAT.Font().
                setFont('"Righteous"').
                setFontSize(100,"px").
                setFillStyle( gradient ).
                setStrokeStyle('#bbb').
                setStrokeSize(.5).
                createDefault(10);

            var t2= new CAAT.TextActor().setFont(font_righteous).setLocation(10,200).setText("Righteous");
console.log("righteous");

            var font_voltaire= new CAAT.Font().
                setFont('"Voltaire"').
                setFontSize(100,"px").
                setFillStyle( gradient ).
                setStrokeStyle('#bbb').
                setStrokeSize(.5).
                createDefault(5);

            var t3= new CAAT.TextActor().setFont(font_voltaire).setLocation(10,300).setText("Voltaire");
console.log("voltaire");

            scene.addChild(t0);
            scene.addChild(t1);
            scene.addChild(t2);
            scene.addChild(t3);


        }

    })();

</script>
</html>
